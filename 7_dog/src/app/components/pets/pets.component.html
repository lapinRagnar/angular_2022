<app-add-pet></app-add-pet>

<mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let pet of pets" >
        
        <app-pet  
            [pet]="pet" 
            (onAddFavorite)="addFavorite(pet)"
            (onDeletePet)="deletePet(pet)"  
            >
        </app-pet>

    </mat-grid-tile>
</mat-grid-list>
