<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{pet.breed}} </mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{pet.url }}" alt="Photo of a Shiba Inu" class="image-size">
  <mat-card-content>
    <p>
      {{ pet.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button 
      mat-icon-button
      [color]=" pet.favorite ? 'warn' : '' "
      >
      <mat-icon>favorite</mat-icon>
    </button>

    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
