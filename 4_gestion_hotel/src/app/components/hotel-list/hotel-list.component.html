<h2 *ngIf="hotels && hotels.length > 0">{{ title }}</h2>

<button class="btn btn-primary" (click)="toggleIsNewBaddge()" >Afficher nouveau</button>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let hotel of hotels" class="col"   >
      <div class="card" >
        <img [src]="hotel.imageUrl" [title]="hotel.hotelName" class="card-img-top" [alt]="hotel.hotelName">
        <div class="card-body">
          <h5 class="card-title">{{hotel.hotelName}} </h5>
          <p class="card-text">{{hotel.description}} </p>
          <span class="badge bg-warning text-dark"  >Nouveau</span>
        </div>
      </div>
    </div>
</div>
