<div class="card">

    <div class="card-header text-white bg-info">
        s'enregistrer
    </div>

    <div class="card-body">

        <form (ngSubmit)="saveData(registerForm) "  #registerForm="ngForm" novalidate>

            <div class="row gx-3 gy-2 align-items-center">

                <div class="col-md-6 mb-3">
                    <label for="">nom</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="nom" 
                        id="lastName"
                        name="lastName"   
                        minlength="4" 
                        [(ngModel)]="user.lastName"
                        #lastNameVar="ngModel"

                        [ngClass]=" {'is-invalid': lastNameVar.invalid && ( lastNameVar.dirty || lastNameVar.touched )  } "

                        required
                       
                    >

                    <!-- afficher les erreurs -->
                    <div class="invalid-feedback" >

                        <div *ngIf="lastNameVar.errors?.['required'] " >
                            Entrez notre nom
                        </div>

                        <div *ngIf="lastNameVar.errors?.['minlength'] " >
                            Minimum 4 caractères
                        </div>

                    </div>

                </div>


                <div class="col-md-6 mb-3">
                    <label for="">prenom</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="prenom" 
                        name="firstName"
                        minlength="4"
                        [(ngModel)]="user.firstName"
                        #firstName="ngModel"
                        
                        [ngClass]=" {'is-invalid': firstName.invalid && ( firstName.dirty || firstName.touched )  } "

                        required

                    >

                        <!-- afficher les erreurs -->
                        <div class="invalid-feedback" >

                            <div *ngIf="firstName.errors?.['required'] " >
                                Entrez notre nom
                            </div>
    
                            <div *ngIf="firstName.errors?.['minlength'] " >
                                Minimum 4 caractères
                            </div>
    
                        </div>

                </div>

            </div>

            <div class="row gx-3 gy-2 align-items-center">

                <div class="col-md-6 mb-3">
                    <label for="">email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        placeholder="email" 
                        name="email"  
                        [(ngModel)]="user.email"
                        #emailVar="ngModel" 

                        email

                        [ngClass]=" {'is-invalid': emailVar.invalid && (emailVar.touched || emailVar.dirty) } "

                        required
                    >

                    <!-- afficher les erreurs -->
                    <div class="invalid-feedback" >

                        <div *ngIf="emailVar.errors?.['required'] " >
                            Entrez notre email
                        </div>

                        <div *ngIf="emailVar.errors?.['email'] " >
                            email invalide!
                        </div>


                    </div>


                </div>

            </div>

            <div class="text-right">
                <button class="btn btn-info" type="submit">
                    sauvegarder
                </button>
            </div>


        </form>
    </div>

</div>
