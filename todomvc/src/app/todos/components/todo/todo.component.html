<!-- <li [ngClass]="editing: isEditingProps" > -->
<li [ngClass]="{editing: isEditingProps}" >
    <div class="view">
        <input 
            type="text" 
            class="toggle" 
            type="checkbox" 
            [checked]="todoProps.isCompleted"
            (change)="toggleTodo()" 
            >
        <label for="" (dblclick)="setTodoInEditMode()" >{{ todoProps.text }} </label>
        <button class="destroy" (click)="removeTodo()" ></button>
    </div>

    <ng-container *ngIf="isEditingProps">
        <input 
            type="text" 
            class="edit" 
            [value]="editingText" 
            (keyup)="changeText($event)"
            (keyup.enter)="changeTodo()"
            >
    </ng-container>

</li>
