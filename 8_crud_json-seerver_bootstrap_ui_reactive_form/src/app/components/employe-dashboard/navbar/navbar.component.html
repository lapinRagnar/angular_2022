<div class="navabar navbar-light bg-success d-flex bd-highlight mb-3 justify-content-center align-items-center">
    <div class="p-2 bd-highlight fs-1 fw-bold">CRUD Angular</div>
    <div class="ms-auto p-2 bd-highlight">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Ajout employee</button>
    </div>
</div> 


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detail employ√©</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="formValue" >
                <div class="mb-3">
                  <label for="firstName" class="form-label">prenom</label>
                  <input 
                    type="text" 
                    class="form-control" 

                    formControlName="firstName"
                    >
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">nom</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="lastName" 
                        formControlName="lastName"
                        >
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="exampleInputEmail1" 
                        aria-describedby="emailHelp"
                        formControlName="email"
                        >
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">mobile</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="mobile" 
                        formControlName="mobile"
                        >
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">salaire</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="salaire" 
                        formControlName="salary"
                        >
                </div>



            </form>


        </div>
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal"
              
            >
            Close
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            (click)="postEmployeDetails()"
            >ajouter</button>
        </div>
      </div>
    </div>
</div>
