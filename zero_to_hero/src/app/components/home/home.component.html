<app-header></app-header>

<div class="home-container">

    <div class="all-movies">

        <!-- section tendance movies -->

        <div class="trending-movies">
            <div class="top">
                <h4>Les Films</h4>
                <div class="view-all">tout voir</div>
            </div>
            <div class="movies-thumbnail">
                <div 
                    class="movie" 
                    *ngFor="let movie of trendingMovies"
                    (click)="goToTheMoviePage('film', movie.id)"    
                >
                    <div class="cover">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToTheMoviePage('film', movie.id)" > {{ movie.name }} </div>
                        <div class="rating"> 

                            <span class="rating-value"> {{ movie.rating}} </span>
                            
                            <app-star-rating [rating]="movie.rating" [isReadOnly]="true" ></app-star-rating>
                              

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section theatre movies -->

        <div class="theatre-movies">
            <div class="top">
                <h4>Series</h4>
                <div class="view-all">tout voir</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="cover">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name"> {{ movie.name }} </div>
                        <div class="rating"> 
                            
                            <span class="rating-value"> {{ movie.rating}} </span>
                            
                            <app-star-rating [rating]="movie.rating" [isReadOnly]="true" ></app-star-rating>
                              

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="popular-movies">
        <h4>Legende de tous le temps</h4>

        <div class="movies" *ngFor="let movie of popularMovies">

            <div class="movie">

                <div class="detail">
                    <div class="name"> {{ movie.name }} </div>
                    <div class="rating">
                        <span class="rating-value"> {{ movie.rating}} </span>
                        <app-star-rating [rating]="movie.rating" [isReadOnly]="true" ></app-star-rating>
                    </div>
                </div>

            </div>

        </div>
        <div class="view-all">tout voir</div>

    </div>
</div>
