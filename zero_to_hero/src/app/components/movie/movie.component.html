<app-header></app-header>

<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">
                {{ movie?.name }}
            </div>

            <div class="rating">
                <span class="rating-value"> {{ movie?.rating }} </span>
                <app-star-rating rating="movie?.rating" [isReadOnly]="true" ></app-star-rating>
            </div>

            <div class="cover">
                <img [src]="movie?.cover" >
            </div>
        </div>

        <div class="right">
            <div class="title">noter</div>
            <div class="rating-form">
                
                <div class="form-group">
                    <label for="uname">nom</label>
                    <input type="text" name="uname" class="form-control">
                </div>


                <div class="form-group">
                    <label for="review"></label>
                    <textarea class="form-control" name="review" id="review" cols="30" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">note</label> <br>
                    <app-star-rating [rating]="0" [isReadOnly]="false" ></app-star-rating>
                </div>

                <div class="btn-container">
                    <button class="btn btn-dark">enregistrer</button>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom">
        <h4 class="title">commentraires</h4>
        <div class="reviews" *ngIf="movie?.reviews?.length > 0">
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author"> {{ review.author }} </div>
                        <div class="author_dt"> {{ review.published_on | date: "dd-MM-YYYY" }} </div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <div class="rating">
                                <app-star-rating [rating]="review.rating" [isReadOnly]="true" ></app-star-rating>
                            </div>
                            <span class="rating-value"> {{review.rating}} </span>
                        </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>

        <div class="reviews" *ngIf="movie?.reviews?.length === 0">
            <div class="no-reviews">pas de commentaire!</div>
        </div>
    </div
    >
</div>
