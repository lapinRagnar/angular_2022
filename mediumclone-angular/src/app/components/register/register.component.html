<div class="auth-page">

    ========= {{ isSubmitting$ | async }} ======

    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign Up</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/login']">Have an account?</a>
                </p>
                background errors are 
                
                <mc-backend-error-messages *ngIf="backendErrors$ | async"
                
                >

                </mc-backend-error-messages>

                <form action="" 
                    [formGroup]="form"
                    (ngSubmit)="onSubmit()"    
                >
                    <fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="text" 
                                class="form-control form-control-lg"
                                placeholder="username"
                                formControlName="username"    
                            >
                        </fieldset>
                    </fieldset>

                    <fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="email" 
                                class="form-control form-control-lg"
                                placeholder="email"    
                                formControlName="email"
                            >
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="password" 
                                class="form-control form-control-lg"
                                placeholder="password" 
                                formControlName="password"   
                            >
                        </fieldset>
                    </fieldset>

                    <button 
                        class="btn btn-primary btn-lg pull-xs-right" 
                        type="submit"
                        [disabled]="isSubmitting$ | async"
                        >
                        Sign Up
                    </button>

                </form>

            </div>
        </div>
    </div>
</div>
