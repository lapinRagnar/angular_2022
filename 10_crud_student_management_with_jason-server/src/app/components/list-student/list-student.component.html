<h1>student list</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData" >
        <th scope="row"> {{ item.id }} </th>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td><span (click)="deleteStudent(item.id)" class="btn btn-danger">effacer</span></td>
      </tr>

    </tbody>
</table>
